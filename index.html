<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data drive creativity</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="static/underscore.js"></script>
      <script src="static/jsnetworkx.js"></script>
    <link rel="stylesheet" type="text/css" href="static/mystyle.css">
  </head>

  <body onresize="SVG_change_size()">
      <div class="func-nav">
          <button type="button" onclick="findpoint()" name="b-findpoint" id="b-findpoint"></button>
          <p class="t-func-nav">P O I N T</p>
          <button type="button" onclick="findline()" name="b-findline" id="b-findline"></button>
          <p class="t-func-nav">L I N E</p>
          <button type="button" onclick="cluster()" name="b-cluster" id="b-cluster"></button>
          <p class="t-func-nav">CLUSTER</p>
      </div>

      <div class="input">
          <input type="text" id="keywords" name="keywords" placeholder="Search..." autocomplete="on" onkeyup="checkTextField(this)">
          <input type="button" name="search" value="">
          <input type="reset" name="clear" value="">
      </div>

      <div class="header">
          Data-Drive Creativity
      </div>

      <div id="left-panel">
          <p class="p-text">Min Hop:
               <select class="minhop" onchange="change_exploreMinhop()">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
          </p>

          <div id="t-global">Global</div>
          <label class="switch">
                <input type="checkbox" name="switch-1" id="switch-check" onclick="checkswitch()" >
                <div class="slider round"></div>
          </label>
          <div id="t-local">Local</div>
          <div class="blockline"></div>

          <div id="info-display">
          </div>
          <div id="page-button">
              <button type="button" onclick="pageup()" name="b-up" class="button">PREVIOUS</button>
              <button type="button" onclick="pagedown()" name="b-down" class="button">NEXT</button>
          </div>
      </div>


      <script type="text/javascript" src="static/setting.js"></script>
      <script type="text/javascript" src="static/myfunctions.js"></script>
      <script type="text/javascript" src="static/app.js"></script>

  </body>
</html>
